<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Formation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <label for="formationSelect">Choose a formation:</label>
        <select id="formationSelect">
            <option value="4-4-2">4-4-2</option>
            <option value="4-3-3">4-3-3</option>
            <option value="3-5-2">3-5-2</option>
            <!-- Add more formations as needed -->
        </select>
    </div>

    <div class="player-list">
        <div class="player" draggable="true" id="player1">Player 1</div>
        <div class="player" draggable="true" id="player2">Player 2</div>
        <div class="player" draggable="true" id="player3">Player 3</div>
        <div class="player" draggable="true" id="player4">Player 4</div>
        <div class="player" draggable="true" id="player5">Player 5</div>
        <div class="player" draggable="true" id="player6">Player 6</div>
        <div class="player" draggable="true" id="player7">Player 7</div>
        <div class="player" draggable="true" id="player8">Player 8</div>
        <div class="player" draggable="true" id="player9">Player 9</div>
        <div class="player" draggable="true" id="player10">Player 10</div>
        <div class="player" draggable="true" id="player11">Player 11</div>
    </div>

    <div id="formationContainer" class="formation">
        <!-- Formation grid will be dynamically generated here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
